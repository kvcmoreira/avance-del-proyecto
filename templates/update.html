{% extends "base.html" %}
{% block title %}Actualizar Producto{% endblock %}
{% block content %}
<h2>✏️ Actualizar Producto: {{ producto.get_nombre() }}</h2>
<form method="POST">
    <div class="mb-3">
        <label for="cantidad" class="form-label">Nueva Cantidad (actual: {{ producto.get_cantidad() }})</label>
        <input type="number" class="form-control" id="cantidad" name="cantidad">
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Nuevo Precio (actual: ${{ "%.2f"|format(producto.get_precio()) }})</label>
        <input type="number" step="0.01" class="form-control" id="precio" name="precio">
    </div>
    <button type="submit" class="btn btn-primary">💾 Actualizar</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">⬅️ Cancelar</a>
</form>
{% endblock %}
